<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOMETRY</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- END -->
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/c39a3c87b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header class="" style="background-color: rgba(16, 144, 216, 0.1)">
        <div class="container mx-auto flex justify-between items-center px-2">
            <div>
                <h1 class="text-4xl font-semibold">Interactivve</h1>
                <p class="font-semibold text-gray-700">Geometry</p>
            </div>
            <div>
                <button id="" class="px-4 py-2 text-white rounded text-2xl font-bold"
                    style="background-color: #1090D8;">Blog</button>
            </div>
        </div>
    </header>
    <!-- END -->




    <!-- main section -->
    <main class="container mx-auto">
        <!-- geo items -->
        <div class="grid grid-cols-4 gap-x-10 gap-y-10 my-20">
            
            
            
            
            <!-- triangle start -->
            <div class="flex flex-col justify-center items-center py-14 shadow-2xl rounded">
                <img src="images/triangle.png" alt="">
                <h1 class="text-2xl font-semibold">Triangle</h1>
                <label class="my-3" for="">area (a) = 0.5 x b x h</label>
                <div>
                    <input id="triangle-inputfield1" class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="b">
                    <label for="">cm</label>
                    <input id="triangle-inputfieldh" class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="h">
                    <label for="">cm</label>
                </div>
                <button id="btn-triangle" class="bg-blue-500 px-5 py-2 text-white text-2xl rounded my-5 font-semibold">Calculate</button>
            </div>



            <!-- rectangle start -->
            <div class="flex flex-col justify-center items-center py-14 shadow-2xl rounded">
                <img src="images/rectangle.png" alt="">
                <h1 class="text-2xl font-semibold">Rectangle</h1>
                <label class="my-3" for="">Area (A) = W x I</label>
                <div>
                    <input id="rectangle-input-fild" class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="W">
                    <label for="">cm</label>
                    <input id="rectangle-input-fildI" class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="I">
                    <label for="">cm</label>
                </div>
                <button id="btn-rectangle" class="bg-blue-500 px-5 py-2 text-white text-2xl rounded my-5 font-semibold">Calculate</button>
            </div>




            <!-- parallelogram start -->
            <div class="flex flex-col justify-center items-center py-14 shadow-2xl rounded">
                <img src="images/parallelogram.png" alt="">
                <h1 class="text-2xl font-semibold">Parallelogram</h1>
                <label class="my-1" for="">Area (A) = b x h</label>
                <label class="mb-1" for="">b=10cm, h=12cm</label>
                <div>
                    <input class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="b">
                    <label for="">cm</label>
                    <input class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="h">
                    <label for="">cm</label>
                </div>
                <button class="bg-blue-500 px-5 py-2 text-white text-2xl rounded my-5 font-semibold">Calculate</button>
            </div>




            <!-- output section start -->
            <div class="flex flex-col items-center py-14 shadow-2xl rounded">
                <!-- <img src="images/triangle.png" alt="">
                <h1 class="text-2xl font-semibold">Triangle</h1>
                <label class="my-3" for="">area (a) = 0.5 x b x 8</label>
                <div>
                    <input class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="b">
                    <label for="">cm</label>
                    <input class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="h">
                    <label for="">cm</label>
                </div> -->
                <h1 class="underline text-2xl">Area Calculation</h1>
            </div>




            <!-- rhombus section start -->
            <div class="flex flex-col justify-center items-center py-14 shadow-2xl rounded">
                <img src="images/rhombus.png" alt="">
                <h1 class="text-2xl font-semibold">Rhombus</h1>
                <label class="my-1" for="">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></label>
                <label class="mb-1" for="">d<sub>1</sub>=16cm, d<sub>2</sub>=8cm</label>
                <div>
                    <input class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="d">
                    <label for="">cm</label>
                    <input class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="d">
                    <label for="">cm</label>
                </div>
                <button class="bg-blue-500 px-5 py-2 text-white text-2xl rounded my-5 font-semibold">Calculate</button>
            </div>




            <!-- pentagon section start -->
            <div class="flex flex-col justify-center items-center py-14 shadow-2xl rounded">
                <img src="images/pentagon.png" alt="">
                <h1 class="text-2xl font-semibold">Pentagon</h1>
                <label class="my-1" for="">Area (A) = 0.5 x p x b</label>
                <label class="mb-1" for="">p=6cm, b=10cm</label>
                <div>
                    <input class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="p">
                    <label for="">cm</label>
                    <input class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="b">
                    <label for="">cm</label>
                </div>
                <button class="bg-blue-500 px-5 py-2 text-white text-2xl rounded my-5 font-semibold">Calculate</button>
            </div>




            <!-- ellipie section start -->
            <div class="flex flex-col justify-center items-center py-14 shadow-2xl rounded">
                <img src="images/ellipse.png" alt="">
                <h1 class="text-2xl font-semibold">Ellipse</h1>
                <label class="my-1" for="">Area (A) = 0.5 x <img class="inline" src="images/icons/pi-mathematical-constant-symbol.png" alt="">ab</label>
                <label class="mb-1" for="">b=10cm, b=4cm</label>
                <div>
                    <input class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="b">
                    <label for="">cm</label>
                    <input class="w-20 bg-gray-200 rounded px-1" type="text" placeholder="h">
                    <label for="">cm</label>
                </div>
                <button class="bg-blue-500 px-5 py-2 text-white text-2xl rounded my-5 font-semibold">Calculate</button>
            </div>
        </div>

    </main>
    <!-- END -->



    <!-- footer section -->
    <footer>

    </footer>
    <!-- END -->



    <!-- js file add -->
    <script src="js/geometry.js"></script>
</body>

</html>
